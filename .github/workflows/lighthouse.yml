name: Deploy + Lighthouse

on:
   push:
     branches: [main, dev, staging]
   pull_request:
     branches: [main, dev, staging]
   deployment_status:

jobs:
  # 1Ô∏è‚É£ Build + Deploy Job
  deploy:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: npm install
      - run: pnpm build
      # üü¢ Example: Deploy to Vercel (replace with your provider)
      - name: Deploy to Vercel
        run: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}

  # 2Ô∏è‚É£ Lighthouse Job ‚Äì waits for deployment_status.success
  lighthouse:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v4
      - run: pnpm install -g @lhci/cli@0.15.x
      - name: Run Lighthouse
        run: lhci autorun
        env:
          LHCI_URL: ${{ github.event.deployment_status.target_url }}